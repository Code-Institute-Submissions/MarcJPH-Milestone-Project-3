{% extends "base.html" %}
{% block content %}

<h4 class="center-align">Edit Activity</h4>
<p class="center-align">This page allows you to edit the activity or place that you have added.</p>

<div class="row card teal lighten-5">
    <form method="POST" action="{{ url_for('edit_activity', activity_id=activity._id) }}">
        <!--category section-->
        <div class="row col s12 m6">
            <div class="input-field col s12">
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled>Choose Category</option>
                    {% for category in categories %}
                        {% if category.category_name == activity.category_name %}
                        <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                        {% else %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="category_name">Activity Category</label>
            </div>
        </div>
        <!--Place Name-->
        <div class="row col s12 m6">
            <div class="input-field col s12">
                <input id="name" name="name" value="{{ activity.name }}"
                type="text" class="validate" maxlength="40" required>
                <label for="name">Place Name</label>
            </div>
        </div>
        <!--Place Description-->
        <div class="row col s12 m6">
            <div class="input-field col s12">
                <textarea id="description" name="description" minlength="15" maxlength="350"
                    class="validate materialize-textarea">{{ activity.description }}</textarea>
                <label for="description">Place Description</label>
            </div>
        </div>
        <!--Age Range-->
        <div class="row col s12 m6">
            <div class="input-field col s12">
                <select id="age" name="age" class="validate" required>
                    <option value="" disabled selected>Choose Age Range</option>
                    {% for ages in age_ranges %}
                        {% if ages.age == activity.age_range %}
                        <option value="{{ ages.age }}" selected>{{ ages.age }}</option>
                        {% else %}
                        <option value="{{ ages.age }}">{{ ages.age }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="age">Age Range</label>
            </div>
        </div>
        <!--Location-->
        <div class="row col s12 m6">
            <div class="input-field col s12">
                <textarea id="location" name="location" minlength="3" maxlength="30"
                    class="validate materialize-textarea" required>{{ activity.location }}</textarea>
                <label for="description">Place Location</label>
            </div>
        </div>
        <!--Ticket Link-->
        <div class="row col s12 m6">
            <div class="input-field col s12">
                <input type="url" id="ticket_link" name="ticket_link" minlength="10" maxlength="250"
                    class="input-field" value="{{ activity.ticket_link }}">
                <label for="description">Ticket Link</label>
                <span class="helper-text" data-error="wrong" data-success="right">Add a link to purchasing tickets if you have one</span>
            </div>
        </div>
        <!--Image-->
        <div class="row col s12 m6">
            <div class="input-field col s12">
                <input type="url" id="image" name="image" minlength="10" maxlength="250"
                    class="input-field" value="{{ activity.image }}">
                <label for="description">Place Image</label>
                <span class="helper-text" data-error="wrong" data-success="right">Add a link to an image if you have
                    one</span>
            </div>
        </div>
        <!--submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <!--cancel button-->
                <a href="{{ url_for('get_activities') }}" class="btn blue-grey darken-1">
                    Cancel
                </a>
                <button type="submit" class="btn waves-effect waves-light teal">
                    Edit Activity</button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
